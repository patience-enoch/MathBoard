<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù MathBoard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      color: #e0e0e0;
      transition: all 0.3s ease;
    }

    body.light-mode {
      background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: rgba(40, 40, 40, 0.95);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .light-mode .header {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: 1px solid rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4CAF50;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .btn-secondary {
      background: rgba(60, 60, 60, 0.8);
      color: #e0e0e0;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .light-mode .btn-secondary {
      background: #f0f0f0;
      color: #333;
      border: 1px solid #ddd;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .theme-toggle {
      background: #4CAF50;
      color: white;
    }

    .workspace {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .tools-panel {
      background: rgba(40, 40, 40, 0.95);
      padding: 20px;
      border-radius: 15px;
      width: 250px;
      height: fit-content;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .light-mode .tools-panel {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: 1px solid rgba(0,0,0,0.1);
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 15px;
      color: #4CAF50;
      font-size: 1.1rem;
    }

    .tool-group {
      margin-bottom: 20px;
    }

    .tool-btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      background: rgba(60, 60, 60, 0.8);
      border: 2px solid rgba(76, 175, 80, 0.3);
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      color: #e0e0e0;
    }

    .light-mode .tool-btn {
      background: #f8f8f8;
      border: 2px solid #e0e0e0;
      color: #333;
    }

    .tool-btn:hover {
      background: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }

    .tool-btn.active {
      background: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }

    .canvas-area {
      flex: 1;
      min-width: 600px;
      background: rgba(50, 50, 50, 0.95);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      overflow: hidden;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .light-mode .canvas-area {
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: 1px solid rgba(0,0,0,0.1);
    }

    .canvas-toolbar {
      background: rgba(30, 30, 30, 0.9);
      padding: 15px;
      border-bottom: 1px solid rgba(76, 175, 80, 0.3);
      display: flex;
      gap: 10px;
      align-items: center;
      color: #e0e0e0;
    }

    .light-mode .canvas-toolbar {
      background: #f8f8f8;
      border-bottom: 1px solid #e0e0e0;
      color: #333;
    }

    .color-picker {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .size-slider {
      width: 100px;
    }

    canvas {
      display: block;
      cursor: crosshair;
      background: #2a2a2a;
    }

    .light-mode canvas {
      background: white;
    }

    .templates {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .template-btn {
      padding: 8px;
      background: rgba(60, 60, 60, 0.8);
      border: 1px solid rgba(76, 175, 80, 0.3);
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      text-align: center;
      color: #e0e0e0;
    }

    .light-mode .template-btn {
      background: #f8f8f8;
      border: 1px solid #e0e0e0;
      color: #333;
    }

    .template-btn:hover {
      background: #4CAF50;
      color: white;
    }

    .calculator {
      background: rgba(30, 30, 30, 0.8);
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .light-mode .calculator {
      background: #f8f8f8;
      border: 1px solid #e0e0e0;
    }

    .calc-display {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      text-align: right;
      border: 2px solid rgba(76, 175, 80, 0.3);
      border-radius: 6px;
      margin-bottom: 10px;
      background: rgba(50, 50, 50, 0.8);
      color: #e0e0e0;
    }

    .light-mode .calc-display {
      background: white;
      color: #333;
      border: 2px solid #e0e0e0;
    }

    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    .calc-btn {
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      background: rgba(60, 60, 60, 0.8);
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: #e0e0e0;
    }

    .light-mode .calc-btn {
      background: white;
      border: 1px solid #e0e0e0;
      color: #333;
    }

    .calc-btn:hover {
      background: #4CAF50;
      color: white;
    }

    .calc-btn.operator {
      background: #4CAF50;
      color: white;
    }

    @media (max-width: 768px) {
      .workspace {
        flex-direction: column;
      }
      .tools-panel {
        width: 100%;
      }
      .canvas-area {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        üìù MathBoard
      </div>
      <div class="header-buttons">
        <button class="btn theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è Light Mode</button>
        <button class="btn btn-secondary" onclick="clearCanvas()">Clear All</button>
        <button class="btn btn-primary" onclick="saveWork()">Save Work</button>
      </div>
    </div>

    <div class="workspace">
      <!-- Tools Panel -->
      <div class="tools-panel">
        <div class="section-title">Drawing Tools</div>
        <div class="tool-group">
          <button class="tool-btn active" onclick="setTool('pen')">‚úèÔ∏è Pen</button>
          <button class="tool-btn" onclick="setTool('eraser')">üßΩ Eraser</button>
        </div>

        <div class="section-title">Templates</div>
        <div class="tool-group">
          <div class="templates">
            <button class="template-btn" onclick="addGrid()">Grid</button>
            <button class="template-btn" onclick="addLines()">Lines</button>
            <button class="template-btn" onclick="addGraph()">Graph</button>
            <button class="template-btn" onclick="addTable()">Table</button>
          </div>
        </div>

        <div class="section-title">Calculator</div>
        <div class="calculator">
          <input type="text" class="calc-display" id="calcDisplay" readonly>
          <div class="calc-buttons">
            <button class="calc-btn" onclick="clearCalc()">C</button>
            <button class="calc-btn operator" onclick="calcInput('/')">√∑</button>
            <button class="calc-btn operator" onclick="calcInput('*')">√ó</button>
            <button class="calc-btn" onclick="deleteLast()">‚å´</button>
            
            <button class="calc-btn" onclick="calcInput('7')">7</button>
            <button class="calc-btn" onclick="calcInput('8')">8</button>
            <button class="calc-btn" onclick="calcInput('9')">9</button>
            <button class="calc-btn operator" onclick="calcInput('-')">-</button>
            
            <button class="calc-btn" onclick="calcInput('4')">4</button>
            <button class="calc-btn" onclick="calcInput('5')">5</button>
            <button class="calc-btn" onclick="calcInput('6')">6</button>
            <button class="calc-btn operator" onclick="calcInput('+')">+</button>
            
            <button class="calc-btn" onclick="calcInput('1')">1</button>
            <button class="calc-btn" onclick="calcInput('2')">2</button>
            <button class="calc-btn" onclick="calcInput('3')">3</button>
            <button class="calc-btn operator" onclick="calculate()" style="grid-row: span 2;">=</button>
            
            <button class="calc-btn" onclick="calcInput('0')" style="grid-column: span 2;">0</button>
            <button class="calc-btn" onclick="calcInput('.')">.</button>
          </div>
        </div>
      </div>

      <!-- Canvas Area -->
      <div class="canvas-area">
        <div class="canvas-toolbar">
          <label>Color:</label>
          <input type="color" class="color-picker" id="colorPicker" value="#4CAF50">
          
          <label>Size:</label>
          <input type="range" class="size-slider" id="sizeSlider" min="1" max="20" value="3">
          <span id="sizeDisplay">3px</span>
          
          <button class="btn btn-secondary" onclick="undoLast()">‚Ü∂ Undo</button>
        </div>
        
        <canvas id="mathCanvas" width="800" height="600"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Canvas setup
    const canvas = document.getElementById('mathCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let currentTool = 'pen';
    let currentColor = '#4CAF50';
    let currentSize = 3;
    let undoStack = [];
    let isLightMode = false;

    // Initialize canvas with dark background
    function initCanvas() {
      ctx.fillStyle = isLightMode ? 'white' : '#2a2a2a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      saveState();
    }

    // Save state for undo
    function saveState() {
      undoStack.push(canvas.toDataURL());
      if (undoStack.length > 20) undoStack.shift();
    }

    // Get mouse position - FIXED: Better coordinate calculation
    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.clientX - rect.left) * (canvas.width / rect.width),
        y: (e.clientY - rect.top) * (canvas.height / rect.height)
      };
    }

    // FIXED: Drawing functions - removed highlighter logic completely
    function startDrawing(e) {
      isDrawing = true;
      const pos = getMousePos(e);
      
      // REMOVED: All highlighter logic
      ctx.globalAlpha = 1;
      ctx.strokeStyle = currentColor;
      
      // FIXED: Make eraser 4x bigger for better erasing
      if (currentTool === 'eraser') {
        ctx.lineWidth = currentSize * 4;
        ctx.globalCompositeOperation = 'destination-out';
      } else {
        ctx.lineWidth = currentSize;
        ctx.globalCompositeOperation = 'source-over';
      }
      
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!isDrawing) return;
      const pos = getMousePos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function stopDrawing() {
      if (isDrawing) {
        isDrawing = false;
        saveState();
      }
    }

    // Mouse events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    // Touch events for mobile - FIXED: Better touch handling
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const mouseEvent = new MouseEvent('mousedown', {
        clientX: touch.clientX,
        clientY: touch.clientY
      });
      canvas.dispatchEvent(mouseEvent);
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const mouseEvent = new MouseEvent('mousemove', {
        clientX: touch.clientX,
        clientY: touch.clientY
      });
      canvas.dispatchEvent(mouseEvent);
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      const mouseEvent = new MouseEvent('mouseup', {});
      canvas.dispatchEvent(mouseEvent);
    });

    // FIXED: Tool functions - removed highlighter completely
    function setTool(tool) {
      currentTool = tool;
      document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
      
      // Find and highlight the correct button (only pen and eraser now)
      const toolButtons = document.querySelectorAll('.tool-btn');
      toolButtons.forEach(btn => {
        const btnText = btn.textContent.toLowerCase();
        if ((tool === 'pen' && btnText.includes('pen')) ||
            (tool === 'eraser' && btnText.includes('eraser'))) {
          btn.classList.add('active');
        }
      });
      
      // Update size display when switching tools
      updateSizeDisplay();
    }

    // FIXED: Update size display based on current tool (only pen/eraser)
    function updateSizeDisplay() {
      const displaySize = currentTool === 'eraser' ? currentSize * 4 : currentSize;
      document.getElementById('sizeDisplay').textContent = displaySize + 'px';
    }

    // Color and size
    document.getElementById('colorPicker').addEventListener('change', (e) => {
      currentColor = e.target.value;
    });

    document.getElementById('sizeSlider').addEventListener('input', (e) => {
      currentSize = parseInt(e.target.value);
      updateSizeDisplay();
    });

    // Theme toggle
    function toggleTheme() {
      isLightMode = !isLightMode;
      document.body.classList.toggle('light-mode', isLightMode);
      
      const themeBtn = document.querySelector('.theme-toggle');
      themeBtn.textContent = isLightMode ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
      
      // Update canvas background
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = isLightMode ? 'white' : '#2a2a2a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.putImageData(imageData, 0, 0);
      saveState();
    }

    // Template functions
    function addGrid() {
      ctx.strokeStyle = isLightMode ? '#e0e0e0' : '#555';
      ctx.lineWidth = 1;
      ctx.globalAlpha = 1;
      ctx.globalCompositeOperation = 'source-over';
      
      for (let x = 0; x <= canvas.width; x += 20) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      
      for (let y = 0; y <= canvas.height; y += 20) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
      saveState();
    }

    function addLines() {
      ctx.strokeStyle = isLightMode ? '#e0e0e0' : '#555';
      ctx.lineWidth = 1;
      ctx.globalAlpha = 1;
      ctx.globalCompositeOperation = 'source-over';
      
      for (let y = 30; y < canvas.height; y += 30) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
      saveState();
    }

    function addGraph() {
      ctx.strokeStyle = isLightMode ? '#e0e0e0' : '#555';
      ctx.lineWidth = 1;
      ctx.globalAlpha = 1;
      ctx.globalCompositeOperation = 'source-over';
      
      // Draw axes
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      
      ctx.strokeStyle = isLightMode ? '#333' : '#ccc';
      ctx.lineWidth = 2;
      
      // X-axis
      ctx.beginPath();
      ctx.moveTo(0, centerY);
      ctx.lineTo(canvas.width, centerY);
      ctx.stroke();
      
      // Y-axis
      ctx.beginPath();
      ctx.moveTo(centerX, 0);
      ctx.lineTo(centerX, canvas.height);
      ctx.stroke();
      
      // Grid
      ctx.strokeStyle = isLightMode ? '#e0e0e0' : '#555';
      ctx.lineWidth = 1;
      
      for (let x = 0; x <= canvas.width; x += 20) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      
      for (let y = 0; y <= canvas.height; y += 20) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
      saveState();
    }

    function addTable() {
      ctx.strokeStyle = isLightMode ? '#333' : '#ccc';
      ctx.lineWidth = 2;
      ctx.globalAlpha = 1;
      ctx.globalCompositeOperation = 'source-over';
      
      const rows = 6;
      const cols = 4;
      const cellWidth = 150;
      const cellHeight = 40;
      const startX = 50;
      const startY = 50;
      
      for (let i = 0; i <= rows; i++) {
        ctx.beginPath();
        ctx.moveTo(startX, startY + i * cellHeight);
        ctx.lineTo(startX + cols * cellWidth, startY + i * cellHeight);
        ctx.stroke();
      }
      
      for (let j = 0; j <= cols; j++) {
        ctx.beginPath();
        ctx.moveTo(startX + j * cellWidth, startY);
        ctx.lineTo(startX + j * cellWidth, startY + rows * cellHeight);
        ctx.stroke();
      }
      saveState();
    }

    // Canvas functions
    function clearCanvas() {
      if (confirm('Clear all work? This cannot be undone.')) {
        initCanvas();
      }
    }

    function undoLast() {
      if (undoStack.length > 1) {
        undoStack.pop();
        const img = new Image();
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
        img.src = undoStack[undoStack.length - 1];
      }
    }

    function saveWork() {
      const link = document.createElement('a');
      link.download = `math-work-${new Date().toISOString().slice(0, 10)}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }

    // Calculator functions - FIXED: Safer evaluation without eval()
    let calcExpression = '';

    function calcInput(value) {
      calcExpression += value;
      document.getElementById('calcDisplay').value = calcExpression;
    }

    function clearCalc() {
      calcExpression = '';
      document.getElementById('calcDisplay').value = '';
    }

    function deleteLast() {
      calcExpression = calcExpression.slice(0, -1);
      document.getElementById('calcDisplay').value = calcExpression;
    }

    function calculate() {
      try {
        // FIXED: Safer evaluation - sanitize input first
        let safeExpression = calcExpression
          .replace(/√ó/g, '*')
          .replace(/√∑/g, '/')
          .replace(/[^0-9+\-*/.() ]/g, ''); // Remove any unsafe characters
        
        // Use Function constructor instead of eval for better security
        const result = Function('"use strict"; return (' + safeExpression + ')')();
        
        if (isNaN(result) || !isFinite(result)) {
          throw new Error('Invalid calculation');
        }
        
        document.getElementById('calcDisplay').value = result;
        calcExpression = result.toString();
      } catch (error) {
        document.getElementById('calcDisplay').value = 'Error';
        calcExpression = '';
      }
    }

    // Initialize
    initCanvas();
    console.log('üìù Math Workspace ready! Highlighter removed, only Pen & Eraser available!');
  </script>
</body>
</html>
