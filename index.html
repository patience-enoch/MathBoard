


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¨ ArtStudio Pro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=OpenDyslexic:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --panel-bg: rgba(255, 255, 255, 0.95);
      --text-color: #333;
      --accent: #667eea;
      --border: rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      --panel-bg: rgba(30, 30, 50, 0.95);
      --text-color: #e0e0e0;
      --accent: #7c3aed;
      --border: rgba(255,255,255,0.1);
    }

    [data-dyslexia="true"] {
      font-family: 'OpenDyslexic', monospace !important;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      height: 100vh;
      overflow: hidden;
      color: var(--text-color);
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--panel-bg);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      z-index: 1000;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      color: var(--accent);
      font-size: 1.2rem;
    }

    .quote-section {
      text-align: center;
      flex: 1;
      max-width: 400px;
      margin: 0 20px;
    }

    .quote {
      font-style: italic;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .author {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      font-size: 0.85rem;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-secondary {
      background: var(--panel-bg);
      color: var(--text-color);
      border: 1px solid var(--border);
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .theme-btn {
      background: var(--panel-bg);
      border: 1px solid var(--border);
      color: var(--text-color);
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .accessibility-panel {
      position: relative;
    }

    .accessibility-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      margin-top: 5px;
      min-width: 200px;
      display: none;
      z-index: 1001;
    }

    .accessibility-dropdown.show {
      display: block;
    }

    .accessibility-option {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .sidebar {
      width: 80px;
      background: var(--panel-bg);
      backdrop-filter: blur(10px);
      border-right: 1px solid var(--border);
      padding: 80px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .tool {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--text-color);
      transition: all 0.3s;
    }

    .tool:hover {
      background: var(--accent);
      color: white;
      transform: scale(1.05);
    }

    .tool.active {
      background: var(--accent);
      color: white;
    }

    .canvas-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 20px;
    }

    .canvas-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    canvas {
      display: block;
      cursor: crosshair;
    }

    .properties {
      width: 280px;
      background: var(--panel-bg);
      backdrop-filter: blur(10px);
      border-left: 1px solid var(--border);
      padding: 80px 20px 20px;
      overflow-y: auto;
    }

    .property-group {
      background: rgba(255,255,255,0.3);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .property-title {
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .color-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
      margin-top: 10px;
    }

    .color-swatch {
      width: 30px;
      height: 30px;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s;
    }

    .color-swatch:hover {
      transform: scale(1.1);
    }

    .color-swatch.active {
      border-color: var(--accent);
      transform: scale(1.15);
    }

    .slider-group {
      margin-bottom: 15px;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #ddd;
      outline: none;
      cursor: pointer;
    }

    .color-picker {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .magic-btn {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      background: rgba(255,255,255,0.5);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .magic-btn:hover {
      background: var(--accent);
      color: white;
    }

    @keyframes sparkle {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
    }

    .sparkle {
      animation: sparkle 2s infinite;
    }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <i class="fas fa-palette sparkle"></i>
        <span>ArtStudio Pro</span>
      </div>
      
      <div class="quote-section">
        <div class="quote" id="quote">Every artist was first an amateur</div>
        <div class="author" id="author">- Ralph Waldo Emerson</div>
      </div>
      
      <div class="header-buttons">
        <div class="accessibility-panel">
          <button class="btn btn-secondary" id="accessBtn">
            <i class="fas fa-universal-access"></i>
          </button>
          <div class="accessibility-dropdown" id="accessDropdown">
            <div class="accessibility-option">
              <input type="checkbox" id="dyslexiaFont">
              <label>Dyslexia Font</label>
            </div>
            <div class="accessibility-option">
              <input type="checkbox" id="highContrast">
              <label>High Contrast</label>
            </div>
          </div>
        </div>
        
        <button class="theme-btn" id="themeBtn">
          <i class="fas fa-moon"></i>
        </button>
        
        <button class="btn btn-secondary" id="clearBtn">Clear</button>
        <button class="btn btn-primary" id="saveBtn">Save</button>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <button class="tool active" data-tool="brush">
        <i class="fas fa-paint-brush"></i>
      </button>
      <button class="tool" data-tool="pencil">
        <i class="fas fa-pencil-alt"></i>
      </button>
      <button class="tool" data-tool="eraser">
        <i class="fas fa-eraser"></i>
      </button>
      <button class="tool" data-tool="spray">
        <i class="fas fa-spray-can"></i>
      </button>
      <button class="tool" data-tool="picker">
        <i class="fas fa-eye-dropper"></i>
      </button>
    </div>

    <!-- Canvas -->
    <div class="canvas-area">
      <div class="canvas-container">
        <canvas id="canvas" width="700" height="500"></canvas>
      </div>
    </div>

    <!-- Properties -->
    <div class="properties">
      <div class="property-group">
        <div class="property-title">
          <i class="fas fa-palette"></i> Colors
        </div>
        <input type="color" class="color-picker" id="colorPicker" value="#2c3e50">
        <div class="color-grid" id="colorGrid"></div>
      </div>

      <div class="property-group">
        <div class="property-title">
          <i class="fas fa-sliders-h"></i> Brush
        </div>
        <div class="slider-group">
          <div class="slider-label">
            <span>Size</span>
            <span id="sizeValue">10px</span>
          </div>
          <input type="range" class="slider" id="brushSize" min="1" max="50" value="10">
        </div>
        <div class="slider-group">
          <div class="slider-label">
            <span>Opacity</span>
            <span id="opacityValue">100%</span>
          </div>
          <input type="range" class="slider" id="brushOpacity" min="10" max="100" value="100">
        </div>
      </div>

      <div class="property-group">
        <div class="property-title">
          <i class="fas fa-magic"></i> Magic Effects
        </div>
        <button class="magic-btn" onclick="toggleRainbow()">ðŸŒˆ Rainbow</button>
        <button class="magic-btn" onclick="toggleGlitter()">âœ¨ Glitter</button>
        <button class="magic-btn" onclick="toggleNeon()">ðŸ’« Neon</button>
      </div>

      <div class="property-group">
        <div class="property-title">
          <i class="fas fa-history"></i> Actions
        </div>
        <button class="btn btn-secondary" style="width:100%; margin-bottom:8px;" id="undoBtn">
          <i class="fas fa-undo"></i> Undo
        </button>
        <button class="btn btn-secondary" style="width:100%;" id="downloadBtn">
          <i class="fas fa-download"></i> Download
        </button>
      </div>
    </div>
  </div>

  <script>
    // Canvas setup
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Drawing state
    let isDrawing = false;
    let currentTool = 'brush';
    let currentColor = '#2c3e50';
    let brushSize = 10;
    let opacity = 1;
    let undoStack = [];
    
    // Magic effects
    let rainbowMode = false;
    let glitterMode = false;
    let neonMode = false;

    // Initialize canvas
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    saveState();

    // Save state for undo
    function saveState() {
      undoStack.push(canvas.toDataURL());
      if (undoStack.length > 20) undoStack.shift();
    }

    // Get mouse position
    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.clientX - rect.left) * (canvas.width / rect.width),
        y: (e.clientY - rect.top) * (canvas.height / rect.height)
      };
    }

    // Start drawing
    function startDrawing(e) {
      isDrawing = true;
      const pos = getMousePos(e);
      
      ctx.globalAlpha = opacity;
      ctx.strokeStyle = currentColor;
      ctx.fillStyle = currentColor;
      ctx.lineWidth = brushSize;
      
      if (currentTool === 'brush' || currentTool === 'pencil') {
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
      }
    }

    // Draw
    function draw(e) {
      if (!isDrawing) return;
      
      const pos = getMousePos(e);
      
      if (currentTool === 'brush' || currentTool === 'pencil') {
        // Rainbow effect
        if (rainbowMode) {
          const hue = (Date.now() / 10) % 360;
          ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        }
        
        // Neon effect
        if (neonMode) {
          ctx.shadowBlur = brushSize;
          ctx.shadowColor = currentColor;
        } else {
          ctx.shadowBlur = 0;
        }
        
        // Glitter effect
        if (glitterMode) {
          for (let i = 0; i < 3; i++) {
            const offsetX = (Math.random() - 0.5) * brushSize;
            const offsetY = (Math.random() - 0.5) * brushSize;
            ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 70%)`;
            ctx.fillRect(pos.x + offsetX, pos.y + offsetY, 2, 2);
          }
        }
        
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
        
      } else if (currentTool === 'eraser') {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, brushSize / 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalCompositeOperation = 'source-over';
        
      } else if (currentTool === 'spray') {
        for (let i = 0; i < 10; i++) {
          const offsetX = (Math.random() - 0.5) * brushSize;
          const offsetY = (Math.random() - 0.5) * brushSize;
          ctx.fillRect(pos.x + offsetX, pos.y + offsetY, 1, 1);
        }
        
      } else if (currentTool === 'picker') {
        const imageData = ctx.getImageData(pos.x, pos.y, 1, 1);
        const pixel = imageData.data;
        if (pixel[3] > 0) {
          currentColor = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
          document.getElementById('colorPicker').value = rgbToHex(currentColor);
          updateActiveColor();
        }
      }
    }

    // Stop drawing
    function stopDrawing() {
      if (isDrawing) {
        isDrawing = false;
        saveState();
      }
    }

    // Mouse events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    // Touch events
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const mouseEvent = new MouseEvent('mousedown', {
        clientX: touch.clientX,
        clientY: touch.clientY
      });
      canvas.dispatchEvent(mouseEvent);
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const mouseEvent = new MouseEvent('mousemove', {
        clientX: touch.clientX,
        clientY: touch.clientY
      });
      canvas.dispatchEvent(mouseEvent);
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      const mouseEvent = new MouseEvent('mouseup', {});
      canvas.dispatchEvent(mouseEvent);
    });

    // Tool selection
    document.querySelectorAll('.tool').forEach(tool => {
      tool.addEventListener('click', () => {
        document.querySelectorAll('.tool').forEach(t => t.classList.remove('active'));
        tool.classList.add('active');
        currentTool = tool.dataset.tool;
      });
    });

    // Color picker
    document.getElementById('colorPicker').addEventListener('change', (e) => {
      currentColor = e.target.value;
      updateActiveColor();
    });

    // Brush size
    document.getElementById('brushSize').addEventListener('input', (e) => {
      brushSize = e.target.value;
      document.getElementById('sizeValue').textContent = e.target.value + 'px';
    });

    // Opacity
    document.getElementById('brushOpacity').addEventListener('input', (e) => {
      opacity = e.target.value / 100;
      document.getElementById('opacityValue').textContent = e.target.value + '%';
    });

    // Generate colors
    function generateColors() {
      const colors = [
        '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF',
        '#800000', '#008000', '#000080', '#808000', '#800080', '#008080',
        '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD',
        '#000000', '#808080', '#C0C0C0', '#FFFFFF', '#FFA500', '#800080'
      ];

      const grid = document.getElementById('colorGrid');
      colors.forEach(color => {
        const swatch = document.createElement('div');
        swatch.className = 'color-swatch';
        swatch.style.backgroundColor = color;
        swatch.addEventListener('click', () => {
          currentColor = color;
          document.getElementById('colorPicker').value = color;
          updateActiveColor();
        });
        grid.appendChild(swatch);
      });
    }

    function updateActiveColor() {
      document.querySelectorAll('.color-swatch').forEach(swatch => {
        swatch.classList.remove('active');
        if (swatch.style.backgroundColor === currentColor || 
            rgbToHex(swatch.style.backgroundColor) === currentColor) {
          swatch.classList.add('active');
        }
      });
    }

    function rgbToHex(rgb) {
      if (rgb.startsWith('#')) return rgb;
      const result = rgb.match(/\d+/g);
      if (!result) return rgb;
      return '#' + ((1 << 24) + (parseInt(result[0]) << 16) + (parseInt(result[1]) << 8) + parseInt(result[2])).toString(16).slice(1);
    }

    // Magic effects
    function toggleRainbow() {
      rainbowMode = !rainbowMode;
      glitterMode = false;
      neonMode = false;
      alert(rainbowMode ? 'ðŸŒˆ Rainbow mode ON!' : 'Rainbow mode OFF');
    }

    function toggleGlitter() {
      glitterMode = !glitterMode;
      rainbowMode = false;
      neonMode = false;
      alert(glitterMode ? 'âœ¨ Glitter mode ON!' : 'Glitter mode OFF');
    }

    function toggleNeon() {
      neonMode = !neonMode;
      rainbowMode = false;
      glitterMode = false;
      alert(neonMode ? 'ðŸ’« Neon mode ON!' : 'Neon mode OFF');
    }

    // Actions
    document.getElementById('undoBtn').addEventListener('click', () => {
      if (undoStack.length > 1) {
        undoStack.pop();
        const img = new Image();
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
        img.src = undoStack[undoStack.length - 1];
      }
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      if (confirm('Clear canvas?')) {
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        saveState();
      }
    });

    document.getElementById('saveBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = `artwork-${Date.now()}.png`;
      link.href = canvas.toDataURL();
      link.click();
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = `masterpiece-${Date.now()}.png`;
      link.href = canvas.toDataURL();
      link.click();
    });

    // Theme toggle
    document.getElementById('themeBtn').addEventListener('click', () => {
      const body = document.body;
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      document.querySelector('#themeBtn i').className = isDark ? 'fas fa-moon' : 'fas fa-sun';
    });

    // Accessibility
    document.getElementById('accessBtn').addEventListener('click', () => {
      document.getElementById('accessDropdown').classList.toggle('show');
    });

    document.getElementById('dyslexiaFont').addEventListener('change', (e) => {
      document.body.setAttribute('data-dyslexia', e.target.checked);
    });

    // Art quotes
    const quotes = [
      { quote: "Every artist was first an amateur", author: "Ralph Waldo Emerson" },
      { quote: "Art is not what you see, but what you make others see", author: "Edgar Degas" },
      { quote: "Creativity takes courage", author: "Henri Matisse" },
      { quote: "Every child is an artist", author: "Pablo Picasso" },
      { quote: "Art enables us to find ourselves", author: "Thomas Merton" }
    ];

    function rotateQuote() {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').textContent = randomQuote.quote;
      document.getElementById('author').textContent = `- ${randomQuote.author}`;
    }

    // Initialize
    generateColors();
    updateActiveColor();
    setInterval(rotateQuote, 10000); // Change quote every 10 seconds

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.accessibility-panel')) {
        document.getElementById('accessDropdown').classList.remove('show');
      }
    });

    console.log('ðŸŽ¨ ArtStudio Pro loaded successfully! Ready to paint!');
  </script>
</body>
</html>
