<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ§® MathBoard - Final</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .toolbar {
      background-color: #ffffffdd;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .toolbar label {
      font-weight: bold;
    }

    .toolbar input,
    .toolbar button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #999;
      cursor: pointer;
    }

    canvas {
      border: 2px solid #2c3e50;
      border-radius: 10px;
      background-color: #fff;
      touch-action: none;
      cursor: crosshair;
      max-width: 100%;
      height: 60vh;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .quote {
      font-style: italic;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§® MathBoard</h1>
  <p class="quote" id="quote"></p>

  <div class="toolbar">
    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" value="#000000" />

    <label for="brushSize">Brush:</label>
    <input type="range" id="brushSize" min="1" max="20" value="4" />

    <button id="drawModeBtn">Draw Mode</button>
    <button id="eraseModeBtn">Erase Mode</button>
    <button id="clearBtn">Clear</button>
    <button id="saveBtn">Save</button>
  </div>

  <canvas id="whiteboard"></canvas>

  <script>
    const canvas = document.getElementById('whiteboard');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');
    const drawModeBtn = document.getElementById('drawModeBtn');
    const eraseModeBtn = document.getElementById('eraseModeBtn');
    const quote = document.getElementById('quote');

    const quotes = [
      "Youâ€™re doing better than you think.",
      "Small steps every day lead to big results.",
      "Math is hard, but so are you!",
      "Even when you feel behind, youâ€™re moving forward.",
      "One line at a time. One win at a time."
    ];
    quote.textContent = quotes[Math.floor(Math.random() * quotes.length)];

    let drawing = false;
    let isErasing = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.95;
      canvas.height = window.innerHeight * 0.6;
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
        y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
      };
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      draw(e);
    }

    function stopDraw(e) {
      e.preventDefault();
      drawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPosition(e);
      ctx.lineWidth = brushSize.value;
      ctx.lineCap = 'round';
      ctx.strokeStyle = isErasing ? '#ffffff' : colorPicker.value;
      ctx.globalCompositeOperation = isErasing ? 'destination-out' : 'source-over';
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);

    canvas.addEventListener('touchstart', startDraw, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', stopDraw, { passive: false });

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    });

    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'mathboard.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    drawModeBtn.addEventListener('click', () => isErasing = false);
    eraseModeBtn.addEventListener('click', () => isErasing = true);

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
